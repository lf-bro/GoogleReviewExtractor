<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Google Reviews</title>
    <style>
      * {
        font-family: "Poppins", "Sans-serif";
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center mx-[20vw]">
    <div class="my-[10vh] flex flex-col items-center">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
        alt="google logo"
        width="50px"
      />
      <h1 class="text-2xl font-semibold" id="title">Google Reviews</h1>
      <p id="stars" class="text-yellow-400"></p>
    </div>
    <div
      id="wrapper"
      class="md:w-[80vw] w-[90vw] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mb-20"
    ></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    for (let j = 0; j < 5; j++) {
      document.querySelector("#stars").innerHTML += `
      <i class="fa-solid fa-star"></i>`;
    }
    axios.get("/data").then((resp) => {
      console.log(resp.data);
      var l = resp.data.length;
      for (let i = 0; i < resp.data.length; i++) {
        const data = resp.data[i];
        let reviewStars = "";
        for (s = 0; s < data.stars; s++) {
          reviewStars += `
                  <i class="fa-solid fa-star text-yellow-400"></i>`;
        }
        document.querySelector("#wrapper").innerHTML += `
                <div class="flex flex-col gap-3 bg-gray-100 rounded-2xl p-10">
                    <div class="flex items-center gap-2">
                        <img src="${data.img}"/>
                        <h3 class="text-lg font-semibold">${data.name}</h3>
                    </div>
                    <span>${reviewStars}</span>
                    <p class="text-justify">${data.review}</p>
                </div>
                `;
      }
    });
  </script>
</html>
